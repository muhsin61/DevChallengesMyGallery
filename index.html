<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="mine">
        <img class="firstImg" src="./my-gallery-master/profilePhoto.png" alt="Rodney Cotton">
        <h6 class="imgText">Rodney Cotton</h6>
        <p class="imgText where">Helsinki, Finland</p>
    </div>
    <div class="info">
        <div class="infos"><p class="number">100</p><p class="numberText">Posts</p></div>
        <div class="infos"><p class="number">2,242</p><p class="numberText">Follower</p></div>
        <div class="infos"><p class="number">1,432</p><p class="numberText">Following</p></div>
    </div>
    <div class="grid-container">
        <div class="one grd"><img class="photo photo1" src="./my-gallery-master/photo1.png" alt=""></div>
        <div class="two grd"><img class="photo photo2" src="./my-gallery-master/photo2.png" alt=""></div>
        <div class="three grd"><img class="photo photo3" src="./my-gallery-master/photo3.png" alt=""></div>
        <div class="four grd"><img class="photo photo4" src="./my-gallery-master/photo4.png" alt=""></div>
        <div class="five grd"><img class="photo photo5" src="./my-gallery-master/photo5.png" alt=""></div>
        <div class="five2 grd"><img class="photo photo6" src="./my-gallery-master/photo6.png" alt=""></div>
      </div>

    <footer>muhsin61@devchallenge.org</footer>

</body>

</html>
